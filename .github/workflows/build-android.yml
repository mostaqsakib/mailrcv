name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create Capacitor config for production
        run: |
          # Remove dev config that has server URL (causes redirect to browser)
          rm -f capacitor.config.ts
          
          # Create production config without server URL
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.mailrcv.app",
            "appName": "MailRCV",
            "webDir": "dist",
            "plugins": {
              "PushNotifications": {
                "presentationOptions": ["badge", "sound", "alert"]
              }
            }
          }
          EOF
          
          echo "âœ… Production config created (no server redirect)"

      - name: Add Android platform
        run: npx cap add android
        continue-on-error: true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Copy google-services.json
        run: cp google-services.json android/app/google-services.json

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate App Icons from favicon
        run: |
          # Create launcher icons from favicon.png
          convert public/favicon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert public/favicon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert public/favicon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert public/favicon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert public/favicon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Also create round icons
          convert public/favicon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          convert public/favicon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          convert public/favicon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          convert public/favicon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          convert public/favicon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          
          # Create foreground icons for adaptive icons
          convert public/favicon.png -resize 108x108 android/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png
          convert public/favicon.png -resize 162x162 android/app/src/main/res/mipmap-hdpi/ic_launcher_foreground.png
          convert public/favicon.png -resize 216x216 android/app/src/main/res/mipmap-xhdpi/ic_launcher_foreground.png
          convert public/favicon.png -resize 324x324 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_foreground.png
          convert public/favicon.png -resize 432x432 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_foreground.png
          
          echo "âœ… App icons generated successfully!"

      - name: Setup Firebase in Android project
        run: |
          # Add Google services classpath to project build.gradle
          sed -i '/dependencies {/a\        classpath "com.google.gms:google-services:4.4.0"' android/build.gradle
          
          # Add Firebase messaging to app build.gradle dependencies
          sed -i '/dependencies {/a\    implementation "com.google.firebase:firebase-messaging:23.4.0"' android/app/build.gradle
          
          # Apply google-services plugin at end of app build.gradle
          echo 'apply plugin: "com.google.gms.google-services"' >> android/app/build.gradle

      - name: Build Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK to Supabase Storage
        run: |
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          SUPABASE_URL="https://euiqflvrdraydkhwksmh.supabase.co"
          BUCKET="apk-downloads"
          FILE_NAME="mailrcv-latest.apk"
          
          echo "Uploading APK to Supabase Storage..."
          
          # Upload using Supabase Storage API
          curl -X POST "${SUPABASE_URL}/storage/v1/object/${BUCKET}/${FILE_NAME}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/vnd.android.package-archive" \
            -H "x-upsert: true" \
            --data-binary @"${APK_PATH}" \
            --fail \
            && echo "âœ… APK uploaded successfully!" \
            || echo "âŒ APK upload failed"

      - name: Auto-increment app version in database
        run: |
          SUPABASE_URL="https://euiqflvrdraydkhwksmh.supabase.co"
          
          echo "Incrementing app version in database..."
          
          # Update version_code and version_name, reset release notes for new build
          curl -X PATCH "${SUPABASE_URL}/rest/v1/app_version?version_code=gte.1" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=representation" \
            -d '{
              "version_code": 2,
              "version_name": "1.1.0",
              "release_notes": "ðŸš€ à¦¨à¦¤à§à¦¨ à¦¬à¦¿à¦²à§à¦¡ - Build #${{ github.run_number }}\n\nâ€¢ Latest improvements and bug fixes\nâ€¢ Built from commit: ${{ github.sha }}",
              "updated_at": "now()"
            }' \
            && echo "âœ… App version updated in database!" \
            || echo "âš ï¸ Version update failed (may need manual update)"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mailrcv-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.date.outputs.date }}
          name: APK Build ${{ steps.date.outputs.date }}
          body: |
            ðŸ¤– Automatic APK build from commit ${{ github.sha }}
            
            ðŸ“± Download the APK file below to install on your Android device.
            
            ðŸ”— Direct download: https://mailrcv.site/download
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
