name: Build Android APK

on:
  push:
    branches:
      - main  # Trigger on main branch pushes
    tags:
      - 'v*'  # Also trigger on version tags
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.5)'
        required: true
        default: '1.0.0'
      release_notes:
        description: 'Release notes (optional)'
        required: false
        default: ''
      force_update:
        description: 'Force users to update?'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # For tag-based releases: extract version from tag (v1.0.5 -> 1.0.5)
      # For manual dispatch: use input version_name
      # VERSION_CODE is still run_number to ensure unique incrementing build numbers
      VERSION_CODE: ${{ github.run_number }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version name
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            # Extract version from tag (remove 'v' prefix)
            TAG_NAME="${{ github.ref_name }}"
            VERSION_NAME="${TAG_NAME#v}"
            echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
            echo "üì¶ Building from tag: ${TAG_NAME} -> version ${VERSION_NAME}"
          else
            # Use manual input or default
            VERSION_NAME="${{ github.event.inputs.version_name || '1.0.0' }}"
            echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
            echo "üì¶ Building manually with version: ${VERSION_NAME}"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create Capacitor config for production
        run: |
          # Remove dev config that has server URL (causes redirect to browser)
          rm -f capacitor.config.ts
          
          # Create production config without server URL
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.mailrcv.app",
            "appName": "MailRCV",
            "webDir": "dist",
            "plugins": {
              "PushNotifications": {
                "presentationOptions": ["badge", "sound", "alert"]
              }
            }
          }
          EOF
          
          echo "‚úÖ Production config created (no server redirect)"

      - name: Add Android platform
        run: npx cap add android
        continue-on-error: true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Copy google-services.json
        run: cp google-services.json android/app/google-services.json

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate App Icons from favicon
        run: |
          # Create launcher icons from favicon.png
          convert public/favicon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert public/favicon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert public/favicon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert public/favicon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert public/favicon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Also create round icons
          convert public/favicon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          convert public/favicon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          convert public/favicon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          convert public/favicon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          convert public/favicon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          
          # Create foreground icons for adaptive icons
          convert public/favicon.png -resize 108x108 android/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png
          convert public/favicon.png -resize 162x162 android/app/src/main/res/mipmap-hdpi/ic_launcher_foreground.png
          convert public/favicon.png -resize 216x216 android/app/src/main/res/mipmap-xhdpi/ic_launcher_foreground.png
          convert public/favicon.png -resize 324x324 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_foreground.png
          convert public/favicon.png -resize 432x432 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_foreground.png
          
          echo "‚úÖ App icons generated successfully!"

      - name: Setup Firebase in Android project
        run: |
          # Add Google services classpath to project build.gradle
          sed -i '/dependencies {/a\        classpath "com.google.gms:google-services:4.4.0"' android/build.gradle
          
          # Add Firebase messaging to app build.gradle dependencies
          sed -i '/dependencies {/a\    implementation "com.google.firebase:firebase-messaging:23.4.0"' android/app/build.gradle
          
          # Apply google-services plugin at end of app build.gradle
          echo 'apply plugin: "com.google.gms.google-services"' >> android/app/build.gradle

      - name: Set Android app version (versionName/versionCode)
        run: |
          VERSION_NAME="${{ steps.version.outputs.version_name }}"
          echo "Setting Android versionName=${VERSION_NAME} versionCode=${VERSION_CODE}"

          # Update versionCode (integer)
          sed -i -E "s/versionCode[[:space:]]+[0-9]+/versionCode ${VERSION_CODE}/g" android/app/build.gradle

          # Update versionName (string)
          sed -i -E "s/versionName[[:space:]]+\"[^\"]*\"/versionName \"${VERSION_NAME}\"/g" android/app/build.gradle

          echo "‚úÖ Updated android/app/build.gradle version fields"

      - name: Build Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # APK is uploaded to GitHub Releases instead of Supabase Storage
      # No SUPABASE_SERVICE_ROLE_KEY needed!

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mailrcv-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', steps.version.outputs.version_name) }}
          name: MailRCV v${{ steps.version.outputs.version_name }}
          body: |
            üì± **MailRCV v${{ steps.version.outputs.version_name }}** (Build #${{ env.VERSION_CODE }})
            
            ${{ github.event.inputs.release_notes || 'üöÄ Latest improvements and bug fixes' }}
            
            ---
            üì• Download the APK file below to install on your Android device.
            üîó Or visit: https://mailrcv.site/download
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update app version in database (use GitHub Release APK URL)
        run: |
          SUPABASE_URL="https://euiqflvrdraydkhwksmh.supabase.co"
          ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1aXFmbHZyZHJheWRraHdrc21oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjQyNjAsImV4cCI6MjA4NDYwMDI2MH0.BL1146FYVxNnsz_eGASMlILgQCDNfmTMPZQMOsEZA3o"
          VERSION_NAME="${{ steps.version.outputs.version_name }}"
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          FORCE_UPDATE="${{ github.event.inputs.force_update }}"

          # Tag name exactly matches what we used in the release step
          TAG_NAME="${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', steps.version.outputs.version_name) }}"

          # Direct GitHub release asset URL (stable)
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG_NAME}/app-debug.apk"

          # Default release notes if not provided
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="üöÄ Version ${VERSION_NAME}\\n\\n‚Ä¢ Latest improvements and bug fixes\\n‚Ä¢ Build #${VERSION_CODE}"
          fi

          # Default force_update to false
          if [ -z "$FORCE_UPDATE" ] || [ "$FORCE_UPDATE" != "true" ]; then
            FORCE_UPDATE="false"
          fi

          echo "Updating app version in database: version_code=${VERSION_CODE}, version_name=${VERSION_NAME}"
          echo "Download URL: ${DOWNLOAD_URL}"

          # Upsert a version row keyed by version_code (requires unique constraint to truly dedupe,
          # but works fine for append-only history; SELECT uses latest by version_code)
          curl -X POST "${SUPABASE_URL}/rest/v1/app_version" \
            -H "apikey: ${ANON_KEY}" \
            -H "Authorization: Bearer ${ANON_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: resolution=merge-duplicates,return=representation" \
            -d "{
              \"version_code\": ${VERSION_CODE},
              \"version_name\": \"${VERSION_NAME}\",
              \"release_notes\": \"${RELEASE_NOTES}\",
              \"is_force_update\": ${FORCE_UPDATE},
              \"download_url\": \"${DOWNLOAD_URL}\"
            }" \
            && echo "‚úÖ App version updated in database: v${VERSION_NAME} (code: ${VERSION_CODE})" \
            || echo "‚ö†Ô∏è Version update failed (may need manual update)"
