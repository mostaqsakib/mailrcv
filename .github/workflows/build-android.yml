name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Update Capacitor config for production
        run: |
          cat > capacitor.config.ts << 'EOF'
          import type { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'com.mailrcv.app',
            appName: 'mailrcv',
            webDir: 'dist',
            plugins: {
              PushNotifications: {
                presentationOptions: ["badge", "sound", "alert"],
              },
            },
          };

          export default config;
          EOF

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Copy google-services.json
        run: |
          if [ -f "google-services.json" ]; then
            cp google-services.json android/app/google-services.json
            echo "google-services.json copied successfully"
          else
            echo "Warning: google-services.json not found"
          fi

      - name: Add Firebase dependencies to build.gradle
        run: |
          # Add Google services plugin to project-level build.gradle
          sed -i "s|classpath 'com.android.tools.build:gradle:|classpath 'com.google.gms:google-services:4.4.0'\n        classpath 'com.android.tools.build:gradle:|g" android/build.gradle || true
          
          # Add apply plugin to app-level build.gradle
          echo "" >> android/app/build.gradle
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          # Add Firebase messaging dependency
          sed -i "/dependencies {/a\\    implementation 'com.google.firebase:firebase-messaging:23.4.0'" android/app/build.gradle || true

      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mailrcv-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.date.outputs.date }}
          name: APK Build ${{ steps.date.outputs.date }}
          body: |
            ðŸ¤– Automatic APK build from commit ${{ github.sha }}
            
            ðŸ“± Download the APK file below to install on your Android device.
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
